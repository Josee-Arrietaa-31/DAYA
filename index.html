    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #7fcdc1; /* Fondo verde agua */
        }

        .collage {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-template-rows: repeat(6, 150px);
            gap: 10px;
            position: relative;
        }

        .photo {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo:hover img {
            transform: scale(1.1);
        }

        .center-box {
            grid-column: 2 / 4;
            grid-row: 3 / 5;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .center-box h2 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
            cursor: pointer;
        }

        /* Estilos del overlay para la imagen zoom */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .overlay .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }

        /* Media Queries */
        @media (max-width: 1024px) {
            .collage {
                grid-template-columns: repeat(3, 150px);
                grid-template-rows: repeat(8, 150px);
            }
        }

        @media (max-width: 768px) {
            .collage {
                grid-template-columns: repeat(2, 150px);
                grid-template-rows: repeat(12, 150px);
            }

            .photo {
                width: 100px;
                height: 100px;
            }

            .center-box {
                grid-column: 1 / 3;
                grid-row: 1 / 2;
                padding: 15px;
            }

            .center-box h2 {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .collage {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(24, auto);
            }

            .photo {
                width: 80px;
                height: 80px;
            }

            .center-box {
                grid-column: 1 / 2;
                grid-row: 1 / 2;
                padding: 10px;
            }

            .center-box h2 {
                font-size: 0.8em;
            }
        }
    </style>
</head>
